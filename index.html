<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="page">
        <header>
            <h1>TaskOff</h1>
            <h2>Un clic, une t√¢che, une direction</h2>
        </header>

        <div class="task-section">
            <div class="task-part">
                <div class="task-adder">
                    <form onsubmit="onTaskSubmit(); return false;">
                        <input id='newTask' placeholder=" Ur task ?" required minlength="1">
                        <button>Add Task</button>
                    </form>
                    <div class="filter">
                        <button onclick="getStatus('All')">All</button>
                        <button onclick="getStatus('To do')">To do</button>
                        <button onclick="getStatus('doing')">Doing</button>
                        <button onclick="getStatus('done')">Done</button>
                    </div>
                </div>
                <div id="my-tasks">

                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
